<div ng-app class="jumbotron" ng-controller="MainCtrl">
<div class="container-fluid row" id="intro">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


      <div class="apps">
        <img class="app" src="/images/sunny.png" alt="Line drawn weather icon">


        <img class="app" src="/images/cloudy.png" alt="Line drawn layered cloud weather icon">


        <img class="app" src="/images/rainy.png" alt="Line drawn umbrella with rain drops weather icon">


        <img class="app" src="/images/stormy.png" alt="Line drawn lightning weather icon">


        <img class="app" src="/images/windy.png" alt="Line drawn wind weather icon">
      </div>




  </div>
</div>

<div class="container-fluid row" id="animation">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
</div>
</div>



<div class "lead container-fluid">
    <div class="row" ng-init="location=''">
      <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" id="textfield">
          <label for="location">Location:
            <input type="text" name="location" ng-model="location">
          </label>
        </div>

    <div class= "col-lg-5 col-md-5 col-sm-5 col-xs-12" id="findbutton">
          <button class="btn btn-lg btn-primary" ng-click="findCities()">Find City</button>
      </div>
    </div>
    <div class="row" ng-if="searchQuery">
      <dl ng-repeat="city in citiesFound.list">
      <div class= "col-lg-5 col-md-5 col-sm-12 col-xs-12" id="citylist">
        <dt>{{city.name}}, {{city.sys.country}}</dt>
        <dd>{{city.weather[0].main}} - {{city.weather[0].description}}</dd>
      </div>
      <div class= "col-lg-7 col-md-7 col-sm-12 col-xs-12" id="resultbutton">
        <dd><a ng-href="/#/current/{{city.id}}" class="btn btn-lg btn-primary">View Weather</a></dd>
      </div>
      </dl>
    </div>
  <!--TO DELETE <div ng-if="storage.savedCities">

          <a ng-href="/#/current/{{city.id}}" class="btn btn-lg btn-primary">{{city.name}}</a>
        </li>
      </ul>
    </div>-->
</div>
</div>
